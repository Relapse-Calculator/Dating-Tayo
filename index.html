<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>relapse kalkolitor</title>
 <link rel="stylesheet" href="style.css"></head>
<body>
  <div class="calculator" id="calculator">
    <div class="display-container">
      <div id="display" class="display">0</div>
    </div>
    <div class="keys" id="keys">
      <button data-key="clear" class="clear">C</button>
      <button data-key="backspace" class="operator">⌫</button>
      <button data-key="(" class="operator">(</button>
      <button data-key="/" class="operator">÷</button>

      <button data-key="7" class="number">7</button>
      <button data-key="8" class="number">8</button>
      <button data-key="9" class="number">9</button>
      <button data-key="*" class="operator">×</button>

      <button data-key="4" class="number">4</button>
      <button data-key="5" class="number">5</button>
      <button data-key="6" class="number">6</button>
      <button data-key="-" class="operator">−</button>

      <button data-key="1" class="number">1</button>
      <button data-key="2" class="number">2</button>
      <button data-key="3" class="number">3</button>
      <button data-key="+" class="operator">+</button>

      <button data-key="0" class="number">0</button>
      <button data-key="." class="number">.</button>
      <button data-key=")" class="operator">)</button>
      <button class="equals" data-key="=">=</button>
    </div>
  </div>
  
<audio id="bgAudio" preload="auto">
    <source src="dating_tayo.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
    <script src="script.js"></script>

</body>
</html>
